<!--ko if: isVisible() == true -->
<div class="timeslot-information">
    <div class="time-slot">
        <div class="timeslot-information-title" style="text-align:left;">
            <div>
                <strong data-bind="i18n:'Delivery Day: '"></strong>
                <span data-bind="text: getSlotInfo().date"></span>
            </div>
            <div>
                <strong data-bind="i18n:'Delivery Time: '"></strong>
                <span data-bind="text: getSlotInfo().slot_time"></span>
            </div>
        </div>
    </div>
</div>
<!--/ko-->
