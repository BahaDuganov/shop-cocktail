<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="http://127.0.0.1:8888/aislend/pub/media/css/amishwest-styles.css">
    <title>Sign up</title>
</head>
<body>
<div class="container">
    <div class="su__wrapper">
        <div class="su__container">
            <h1 class="su__header">Sign In</h1>

            <div class="su__form-wrapper">
                <div class="_form-field">
                    <input type="text" placeholder="Email address">
                </div>
                <div class="_form-field">
                    <input type="password" placeholder="Password">
                </div>
                <a href="#" class="_forget-password">Forget Password?</a>
            </div>

            <div class="su__action-container">
                <button class="_submit">Sign in</button>

                <div class="su__alt-login">
                    <p>Or sign in using</p>

                    <div class="_social-login">
                        <a href="#"><i class="icon-facebook"></i></a>
                        <a href="#"><i class="icon-instagram"></i></a>
                    </div>

                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<hr style="margin: 50px 0;">

<!--Sign up-->
<div class="container">
    <div class="su__wrapper">
        <div class="su__container">
            <h1 class="su__header">Sign Up</h1>

            <div class="su__sub-header">
                <div class="_social-links">
                    <a href="#">Sign up with google</a>
                    <a href="#">Sign up with facebook</a>
                </div>
                <p>Or Sign up with your email</p>
            </div>

            <div class="su__form-wrapper">
                <div class="_form-field">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="_form-field">
                    <input type="email" placeholder="Email address">
                </div>
                <div class="_form-field">
                    <input type="password" placeholder="Password">
                </div>
                <div class="_agreement">
                    <input type="checkbox"> By registering, you agree to our <a href="#" class="_forget-password">Terms of service & Privacy
                    Policy</a>
                </div>
            </div>

            <div class="su__action-container">
                <button class="_submit">Sign me up</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
